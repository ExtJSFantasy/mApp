<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/global.css" />
		<link rel="stylesheet" href="css/style2.css" />
		<style type="text/css">
			html,
			body {
				height: 100%;
			}
		</style>
	</head>

	<body class="login">
		<div class="mui-content" style="height: 100%;position: relative;" id="app">
			<header class="mui-bar mui-bar-nav">
				<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
				<h1 class="mui-title" id="title">登陆</h1>
			</header>
			<div class="login_m">
				<div class="login_logo"><img src="images/logo.png" width="196" height="46"></div>
				<div class="login_boder">
					<div class="login_padding">
						<h2>用户名</h2>
						<label>
				<input v-model="userName" type="text" id="username" class="txt_input txt_input2" onfocus="if (value ==&#39;请输入账号&#39;){value =&#39;&#39;}" onblur="if (value ==&#39;&#39;){value=&#39;请输入账号&#39;}" placeholder="请输入账号">
			</label>
						<h2>密码</h2>
						<label>
				<input v-model="passWsd" type="password" name="textfield2" id="userpwd" class="txt_input" onfocus="if (value ==&#39;请输入密码&#39;){value =&#39;&#39;}" onblur="if (value ==&#39;&#39;){value=&#39;请输入密码&#39;}" placeholder="请输入密码">
			</label>
						<p class="forgot">
						</p>
						<div class="rem_sub">
							<label>
					<input type="submit" class="sub_button" name="button" id="button" value="登录" style="opacity: 0.7;" @tap="onTapLogin">
				</label>
						</div>
					</div>
				</div>
			</div>
		</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript" src="js/function.js"></script>
		<script type="text/javascript" src="js/vue.min.js"></script>
		<script type="text/javascript" src="config.js"></script>
		<script type="text/javascript" src="js/static.js"></script>
		<script type="text/javascript">
			mui.init();
			window.addEventListener('refresh', function(e) { //执行刷新
				//console.log("刷新");
				location.reload();
			});
			new Vue({
				el: '#app',
				data: {
					userName: '',
					passWsd: ''
				},
				mounted: function() {

				},
				methods: {
					onTapLogin: function() {
						var _this = this;
						if(_this.userName == '') {
							mui.toast("请输入账号");
							return;
						}
						if(_this.passWsd == '') {
							mui.toast("请输入账号");
							return;
						}
						mAjax(_url + 'hstserver/mopcLogin', {
							userName: _this.userName,
							pwd: _this.passWsd
						}, function(data) {
							//console.log(data);
							if(data.success == 1) {
								if(data.data.length > 0) {
									setLsItem("mopcData", JSON.stringify(data.data[0]));
									mui.openWindow({
										url: 'app/mopc/mopcList.html',
										id: 'mopcList'
									});
									mui.toast("登录成功！");
								} else {
									mui.toast("无此人信息，请核实！");
								}
							} else {
								mui.toast("请求失败！")
							}
						});
					}
				}
			})
		</script>
	</body>

</html>
